<ion-header>
  <ion-navbar>
    <ion-title class="pageTitle">
        Asteroid scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">

  <ion-item class="dateBox">
      <ion-label class="dateLabel">Search by date: </ion-label>
      <ion-datetime class="dateItem" displayFormat="DD-MM-YYYY" [(ngModel)]="pickedDate" (ionChange)="getNewData()"></ion-datetime>
  </ion-item> 

  <div class="loading" *ngIf="!isLoaded">
      <ion-spinner class="loading"></ion-spinner>
  </div>

  <ion-card class="chart-card">
    <ion-card-header>
      Objects near earth today: {{numberOfNeo}}
    </ion-card-header>
    <ion-card-content id="canvasParent" style="position: relative; height:80vh; width:100vw">
      <canvas #bubbleCanvas id="canvas">
          
      </canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
